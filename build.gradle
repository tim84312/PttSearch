
apply plugin: 'java'
group 'tw.tim'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8



repositories {
    mavenCentral()
}

configurations {
    provided
}
// and set it to be used with your compilation classpath:

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
    compile group: 'us.codecraft', name: 'xsoup', version: '0.3.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    provided group: 'org.projectlombok', name: 'lombok', version: '1.16.22'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    // https://mvnrepository.com/artifact/org.nutz/nutz
    compile group: 'org.nutz', name: 'nutz', version: '1.r.66'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.25'
    // https://mvnrepository.com/artifact/com.alibaba/druid
    compile group: 'com.alibaba', name: 'druid', version: '1.1.10'


}
